    <!--Formulario-->
    <div class="d-flex align-items-center justify-content-center" style="height: 75vh">
        <div class=" rounded-2 p-2  " style="height: 450px; width: 550px;">
            <div class="container bg-white rounded-5 p-5">
              <div class="container d-flex justify-content-center p-1 ">
               <a href="index.html" class="d-flex justify-content-center"><img src="Imagens/logo/logo_sem_fundo.png" alt="Logo" class="img-fluid w-50 rounded-2" style="max-width: 100%;height: auto;"></a>
              </div>
              <h3 class="text-center mt-3" style="font-family: 'Tilt Warp', cursive;">Crie sua conta</h3>
                <form class="p-3 was-validated">
              
                    <!--Podemos usar o placeholder="Digite seu nome"-->
                    <!--podemos usar o for="id" do label para refenciar o id do input-->
                   <!--CAMPO DO NOME-->
                    <div class="my-3">
                      <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="nome"  name="nome">
                        <label for="nome">Nome</label>
                      </div>
                    </div>

                    <!--CAMPO DO EMAIL-->
                    <div class="my-3">
                        <div class="form-floating mb-3 mt-3">
                          <input type="email" class="form-control" id="email"   name="email">
                          <label for="email">Email</label>
                        </div>
                      </div>

                    <!--CAMPO DO SALARIO-->
                    <div class="my-3">
                        <div class="my-3">
                            <div class="form-floating mb-3 mt-3">
                              <input type="number" class="form-control" id="salario"  name="salario">
                              <label for="salario">Salario</label>
                            </div>
                          </div>
                    </div>

                    <!--CAMPOS DE SENHAS-->
                    <div class="row"> 
                      <div class="col">
                        <div class="my-3">
                            <div class="form-floating mb-3 mt-3">
                              <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha"  name="senha">
                              <label for="senha">Senha:</label>
                            </div>
                          </div>
                      </div>
                      <div class="col">
                        <div class="my-3">
                            <div class="form-floating mb-3 mt-3">
                              <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha"  name="senha">
                              <label for="senha">Confirme a senha</label>
                            </div>
                          </div>
                      </div>
                    </div>
                    <!--Botões-->
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-lg btn-success rounded-2 w-100">Começar a usar</button>
                    </div>
                    
            </form>
            </div>
        </div>
